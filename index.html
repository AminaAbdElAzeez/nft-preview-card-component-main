<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS Files -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <div class="container">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="card">
        <div class="overlay">
          <img class="icon" src="images/icon-view.svg" alt="icon">
        </div>
      </div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info">
        <div class="card-item">
          <img src="images/icon-ethereum.svg" alt="icon">
          <p class="desc">0.041 ETH</p>
        </div>
        <div class="card-item">
          <img src="images/icon-clock.svg" alt="icon">
          <p class="desc">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="profile">
        <img class="profile-img" src="images/image-avatar.png" alt="profile">
        <p><span class="special">Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amina AbdElAzeez</a>.
  </div>
</body>
</html>
